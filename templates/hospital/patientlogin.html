<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{% static 'images/logo1.jpg' %}" type="image/x-icon">
  <title>Hospital Management System - Patient Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      color: #2c3e50;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    a:link {
      text-decoration: none;
      color: #3498db;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #2980b9;
    }
    .note {
      text-align: center;
      height: 80px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: #fff;
      font-weight: 600;
      line-height: 80px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .note p {
      margin: 0;
      font-size: 24px;
    }
    .form-content {
      padding: 5%;
      border: none;
      margin-bottom: 2%;
      background: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      width: 100%;
    }
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
    .btnSubmit {
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      width: auto;
      cursor: pointer;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .btnSubmit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
    }
    .text-center {
      margin-top: 20px;
      color: #666;
    }
    .row {
      margin: 0 -15px;
    }
    .col-md-6 {
      padding: 0 15px;
    }
    .login-icon {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-icon i {
      font-size: 48px;
      color: #3498db;
    }
  </style>
</head>
<body>
  {% include "hospital/navbar.html" %}
  <br>
  <br>
  <form method="post">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Patient Login</p>
        </div>
        <div class="form-content">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
              </div>
              <div class="btn-container">
                <button type="submit" class="btnSubmit">Sign In</button>
              </div>
              <div class="text-center">Don't have an account? <a href="patientsignup">Sign up here</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  {% include "hospital/footer.html" %}
</body>
</html>
