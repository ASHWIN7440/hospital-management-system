{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}
<head>
  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "images/home3.webp" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .jumbotron h5,
    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .alert {
      margin: 0px;
    }

    .glow {
      font-size: 3.5rem;
      color: white;
      text-align: center;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out;
    }

    .emergency-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .emergency-section h3 {
      color: white;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff4da6, #9554b3);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ff4da6, #ff4da6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .admin-doctor-patient-section {
      padding: 3rem 0;
      background: #f8f9fa;
    }
  </style>
</head>

<div class="jumbotron">
  <h5 class="glow">You'll Love the Way We Care for You</h5>
  
  <div class="emergency-section">
    <h3>Emergency?</h3>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/patientclick" role="button">Take Appointment</a>
    </p>
  </div>
</div>

<div class="admin-doctor-patient-section">
  {% include "hospital/admin_doctor_patient_card.html" %}
</div>

{% endblock content %}
