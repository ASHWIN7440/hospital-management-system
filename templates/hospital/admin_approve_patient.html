{% extends 'hospital/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style media="screen">
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .panel {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .panel:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  .panel-heading {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
    color: #ffffff;
    padding: 1.5rem;
    position: relative;
    overflow: hidden;
  }

  .panel-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .table {
    width: 100%;
    margin: 0;
    border-collapse: separate;
    border-spacing: 0;
  }

  .table th {
    background: #f8f9fa;
    color: #2c3e50;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    padding: 1.2rem 1.5rem;
    border-bottom: 2px solid #e9ecef;
  }

  .table td {
    padding: 1.2rem 1.5rem;
    color: #2c3e50;
    vertical-align: middle;
    border-bottom: 1px solid #e9ecef;
  }

  .table tbody tr {
    transition: all 0.3s ease;
  }

  .table tbody tr:hover {
    background-color: #f8f9fa;
    transform: scale(1.01);
  }

  .table td img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .table td img:hover {
    transform: scale(1.1);
  }

  .btn {
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    border: none;
    color: white;
  }

  .btn-primary {
    background: linear-gradient(45deg, #28a745, #20c997);
  }

  .btn-danger {
    background: linear-gradient(45deg, #dc3545, #ff6b6b);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    opacity: 0.9;
  }

  .btn i {
    font-size: 1rem;
  }

  @media (max-width: 768px) {
    .container {
      margin: 1rem auto;
      padding: 0 0.5rem;
    }

    .panel-heading {
      padding: 1rem;
    }

    .panel-title {
      font-size: 1.2rem;
    }

    .table th,
    .table td {
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
    }

    .table td img {
      width: 35px;
      height: 35px;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .container {
      margin: 0.5rem auto;
      padding: 0 0.3rem;
    }

    .panel-heading {
      padding: 0.8rem;
    }

    .panel-title {
      font-size: 1.1rem;
    }

    .table th,
    .table td {
      padding: 0.5rem;
      font-size: 0.8rem;
    }

    .table td img {
      width: 30px;
      height: 30px;
    }

    .btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }

    .btn i {
      font-size: 0.8rem;
    }
  }
</style>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h6 class="panel-title">Patient Wants To Admit</h6>
    </div>
    <div style="overflow-x:auto;">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Profile Picture</th>
          <th>Symptoms</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody>
        {% for p in patients %}
        <tr>
          <td>{{p.get_name}}</td>
          <td><img src="{% static p.profile_pic.url %}" alt="Profile Pic" /></td>
          <td>{{p.symptoms}}</td>
          <td>{{p.mobile}}</td>
          <td>{{p.address}}</td>
          <td>
            <a class="btn btn-primary" href="{% url 'approve-patient' p.id %}">
              <i class="fas fa-check"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url 'reject-patient' p.id %}">
              <i class="fas fa-times"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br>
{% endblock content %}
