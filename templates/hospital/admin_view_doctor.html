{% extends 'hospital/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style media="screen">
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
    flex: 1;
  }

  .panel {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
    margin-bottom: 2rem;
  }

  .panel:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  }

  .panel-heading {
    background: linear-gradient(45deg, #3498db, #2ecc71);
    padding: 1.5rem;
    border: none;
  }

  .panel-title {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .table {
    margin: 0;
    width: 100%;
  }

  .table thead th {
    background: #f8f9fa;
    color: #2c3e50;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    padding: 1rem;
    border-bottom: 2px solid #e9ecef;
  }

  .table tbody tr {
    transition: all 0.3s ease;
  }

  .table tbody tr:hover {
    background-color: #f8f9fa;
    transform: scale(1.01);
  }

  .table td {
    padding: 1rem;
    vertical-align: middle;
    color: #2c3e50;
    font-size: 0.95rem;
  }

  .table td img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ffffff;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .table td img:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .btn {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .btn-primary {
    background: linear-gradient(45deg, #3498db, #2980b9);
    border: none;
    color: #ffffff;
  }

  .btn-danger {
    background: linear-gradient(45deg, #e74c3c, #c0392b);
    border: none;
    color: #ffffff;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    opacity: 0.9;
  }

  .btn i {
    font-size: 1rem;
  }

  footer {
    padding: 0px 0px 0px 0px;
    background-color: black;
    margin: 0px;
  }

  #ftr {
    padding: 20px;
  }

  .fa {
    font-size: 23px;
    width: 60px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
    border-radius: 50%;
  }

  .fa:hover {
    opacity: 0.5;
    text-decoration: none;
  }

  .fa-facebook {
    background: #3B5998;
    color: white;
    margin-top: 30px;
  }

  .fa-whatsapp {
    background: #25d366;
    color: white;
  }

  .fa-twitter {
    background: #55ACEE;
    color: white;
  }

  .fa-instagram {
    background: #125688;
    color: white;
  }

  p {
    text-align: center;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem 0.5rem;
    }

    .panel-heading {
      padding: 1rem;
    }

    .panel-title {
      font-size: 1.2rem;
    }

    .table thead th {
      font-size: 0.8rem;
      padding: 0.75rem;
    }

    .table td {
      padding: 0.75rem;
      font-size: 0.85rem;
    }

    .table td img {
      width: 40px;
      height: 40px;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 0.3rem 0.1rem;
    }
    .panel-heading {
      padding: 0.7rem;
    }
    .panel-title {
      font-size: 1rem;
    }
    .table thead th {
      font-size: 0.7rem;
      padding: 0.4rem;
    }
    .table td {
      padding: 0.4rem;
      font-size: 0.7rem;
    }
    .table td img {
      width: 30px;
      height: 30px;
    }
    .btn {
      padding: 0.3rem 0.5rem;
      font-size: 0.7rem;
    }
  }
</style>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h6 class="panel-title">Doctors</h6>
    </div>
    <div style="overflow-x:auto;">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Profile Picture</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Department</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for d in doctors %}
        <tr>
          <td>{{d.get_name}}</td>
          <td><img src="{% static d.profile_pic.url %}" alt="Profile Pic" /></td>
          <td>{{d.mobile}}</td>
          <td>{{d.address}}</td>
          <td>{{d.department}}</td>
          <td>
            <a class="btn btn-primary" href="{% url 'update-doctor' d.id %}">
              <i class="fas fa-edit"></i> Edit
            </a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url 'delete-doctor-from-hospital' d.id %}">
              <i class="fas fa-trash"></i> Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
</div>


{% endblock content %}
