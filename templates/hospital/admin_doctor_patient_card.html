<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      padding: 2rem 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.5rem;
      text-align: center;
      position: relative;
      background: white;
    }

    .title {
      color: #2c3e50;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, white 100%);
      z-index: 1;
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    button {
      border: none;
      outline: none;
      padding: 0.8rem 2rem;
      color: white;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    a {
      color: white;
      text-decoration: none;
      display: block;
     
    }

    .card:nth-child(1) button {
      background: linear-gradient(45deg, #ff6b6b, #ff8787);
    }

    .card:nth-child(1) button:hover {
      background: linear-gradient(45deg, #ff8787, #ff6b6b);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .card:nth-child(2) button {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
    }

    .card:nth-child(2) button:hover {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    .card:nth-child(3) button {
      background: linear-gradient(45deg, #43e97b, #38f9d7);
    }

    .card:nth-child(3) button:hover {
      background: linear-gradient(45deg, #38f9d7, #43e97b);
      box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
      
      .card {
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="card">
      <img src="{% static "images/admin.png" %}" alt="Admin">
      <div class="card-content">
        <p class="title">Admin</p>
        <button><a href="/adminclick">View Dashboard</a></button>
      </div>
    </div>

    <div class="card">
      <img src="{% static "images/doctor.png" %}" alt="Doctor">
      <div class="card-content">
        <p class="title">Doctor</p>
        <button><a href="/doctorclick">View Dashboard</a></button>
      </div>
    </div>

    <div class="card">
      <img src="{% static "images/patient.jpg" %}" alt="Patient">
      <div class="card-content">
        <p class="title">Patient</p>
        <button><a href="/patientclick">View Dashboard</a></button>
      </div>
    </div>
  </div>
</body>

</html>
