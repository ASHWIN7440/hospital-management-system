{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}
<style>
  .admin-welcome {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 2rem;
  }

  .admin-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 800px;
    width: 100%;
    animation: fadeInUp 0.8s ease-out;
  }

  .admin-card h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    animation: fadeInDown 0.8s ease-out;
  }

  .admin-card .lead {
    color: #34495e;
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    animation: fadeInUp 1s ease-out;
  }

  .admin-card hr {
    border: none;
    height: 2px;
    background: linear-gradient(to right, transparent, #4facfe, transparent);
    margin: 2rem 0;
    animation: fadeIn 1.2s ease-out;
  }

  .admin-card p {
    color: #7f8c8d;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    animation: fadeInUp 1.4s ease-out;
  }

  .btn-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
    animation: fadeInUp 1.6s ease-out;
  }

  .btn-admin {
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
  }

  .btn-signup {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
    color: white;
  }

  .btn-login {
    background: linear-gradient(45deg, #43e97b, #38f9d7);
    color: white;
  }

  .btn-admin:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .btn-signup:hover {
    background: linear-gradient(45deg, #00f2fe, #4facfe);
  }

  .btn-login:hover {
    background: linear-gradient(45deg, #38f9d7, #43e97b);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @media (max-width: 768px) {
    .admin-card {
      padding: 2rem;
    }

    .btn-container {
      flex-direction: column;
    }

    .btn-admin {
      width: 100%;
    }
  }
</style>

<div class="admin-welcome">
  <div class="admin-card">
    <h1>Welcome, Admin</h1>
    <p class="lead">Welcome to Hospital Management System</p>
    <hr>
    <p>You can access various features after Login/SignUp</p>
    <div class="btn-container">
      <a href="/adminsignup" class="btn-admin btn-signup">
        <i class="fas fa-user-plus mr-2"></i>Sign Up
      </a>
      <a href="/adminlogin" class="btn-admin btn-login">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </a>
    </div>
  </div>
</div>
{% endblock content %}
