<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    body {
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white !important;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
    }

    .nav-item {
      margin: 0 0.5rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: white !important;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }

    .navbar-toggler:focus {
      outline: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .navbar-collapse {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
      }

      .nav-item {
        margin: 0.5rem 0;
      }

      .nav-link {
        text-align: center;
      }
    }

    /* Add animation for navbar items */
    .nav-item {
      opacity: 0;
      animation: fadeInDown 0.5s ease forwards;
    }

    .nav-item:nth-child(1) { animation-delay: 0.1s; }
    .nav-item:nth-child(2) { animation-delay: 0.2s; }
    .nav-item:nth-child(3) { animation-delay: 0.3s; }
    .nav-item:nth-child(4) { animation-delay: 0.4s; }
    .nav-item:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a href="/" class="navbar-brand">
      <i class="fas fa-hospital mr-2"></i>Hospital Management
    </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
        <a href="/adminclick" class="nav-item nav-link">
          <i class="fas fa-user-shield mr-1"></i>Admin
        </a>
        <a href="/doctorclick" class="nav-item nav-link">
          <i class="fas fa-user-md mr-1"></i>Doctor
        </a>
        <a href="/patientclick" class="nav-item nav-link">
          <i class="fas fa-user mr-1"></i>Patient
        </a>
        </div>

        <div class="navbar-nav">
        <a href="/aboutus" class="nav-item nav-link">
          <i class="fas fa-info-circle mr-1"></i>About Us
        </a>
        <a href="/contactus" class="nav-item nav-link">
          <i class="fas fa-envelope mr-1"></i>Contact Us
        </a>
        </div>
      </div>
    </nav>
</body>

</html>
