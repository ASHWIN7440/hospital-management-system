{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<br><br>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    .container {
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card-block {
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #3498db, #2980b9);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #f1c40f, #f39c12);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .card h6 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card a {
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .card a:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .card i {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.2);
      position: absolute;
      right: 1rem;
      bottom: 1rem;
      transition: all 0.3s ease;
    }

    .card:hover i {
      transform: scale(1.2);
      color: rgba(255, 255, 255, 0.3);
    }

    .row {
      margin: 0 -15px;
    }

    .col-md-4 {
      padding: 0 15px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .card-block {
        padding: 1.5rem;
      }
      
      .card h6 {
        font-size: 1rem;
      }
      
      .card i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-blue">
        <div class="card-block">
          <a href="/admin-view-doctor">
            <h6>Doctor Records</h6>
          </a>
          <i class="fas fa-user-md"></i>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-green">
        <div class="card-block">
          <a href="/admin-add-doctor">
            <h6>Register Doctor</h6>
          </a>
          <i class="fas fa-user-plus"></i>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-yellow">
        <div class="card-block">
          <a href="/admin-approve-doctor">
            <h6>Approve Doctor</h6>
          </a>
          <i class="fas fa-check-circle"></i>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-pink">
        <div class="card-block">
          <a href="/admin-view-doctor-specialisation">
            <h6>Doctor Specialisation</h6>
          </a>
          <i class="fas fa-stethoscope"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br>

{% endblock content %}
