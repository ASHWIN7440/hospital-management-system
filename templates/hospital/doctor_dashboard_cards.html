<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
    <link rel="icon" href="static/images/logo1.jpg" type="image/x-icon">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    .dashboard-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
      margin-top: 2rem;
      padding: 0 2rem;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      min-height: 120px;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.15);
    }
    .stat-info h3 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      color: #2c3e50;
    }
    .stat-info p {
      margin: 0;
      color: #7f8c8d;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .dashboard-cards-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0 0.5rem;
      }
      .stat-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 1rem;
      }
      .stat-info h3 {
        font-size: 1.2rem;
      }
      .stat-info p {
        font-size: 0.85rem;
      }
    }
    @media (max-width: 480px) {
      .dashboard-cards-container {
        padding: 0;
      }
      .stat-card {
        padding: 0.7rem;
      }
      .stat-info h3 {
        font-size: 1rem;
      }
      .stat-info p {
        font-size: 0.7rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="dashboard-cards-container">
    <div class="stat-card">
      <div class="stat-icon" style="background: linear-gradient(45deg, #3498db, #2ecc71);">
        <i class="fas fa-calendar-check"></i>
      </div>
      <div class="stat-info">
        <h3>{{appointmentcount}}</h3>
        <p>Appointments For You</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon" style="background: linear-gradient(45deg, #2ecc71, #27ae60);">
        <i class="fas fa-user-injured"></i>
      </div>
      <div class="stat-info">
        <h3>{{patientcount}}</h3>
        <p>Patient Under You</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon" style="background: linear-gradient(45deg, #f39c12, #e67e22);">
        <i class="fas fa-user-check"></i>
      </div>
      <div class="stat-info">
        <h3>{{patientdischarged}}</h3>
        <p>Your Patient Discharged</p>
      </div>
    </div>
  </div>
</body>

</html>
